<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      background-color: yellow;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); color: blue; }
      50% { color: blueviolet; }
      100% { transform: translateX(-100%); color: deepskyblue; }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>Sipna College of Engineering and Technology  </span>
  </div>
</body>
</html>
